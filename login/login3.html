<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Login Page</title>
    </head>
    <body>

        <section class="navSection">
            <a class="logo" href="/index.html">MR Furnitures</a>


            <nav class="navbar">
                <ul class="nav-links sidebar">
                        <li onclick=hideSidebar()><a href="#home, #services"><ion-icon name="close"></ion-icon></a></li>
                        <li onclick=hideSidebar()><a href="/index.html#home">Home</a></li>
                        <!-- <li onclick=hideSidebar()><a href="#services">Shop</a></li> -->
                        <li onclick=hideSidebar()><a href="/index.html#brands">About us</a></li>
                        <li onclick=hideSidebar()><a href="/index.html#services">Services</a></li>
                        <!-- <li onclick=hideSidebar()><a href="/login/login.html">Blog</a></li> -->
                        <li onclick=hideSidebar()><a href="/index.html#contact">Contact us</a></li>
                </ul>
        
                <ul class="nav-links">
                    <li class="hideOnMobile"><a class="active" href="/index.html#home">Home</a></li>
                    <!-- <li class="hideOnMobile"><a href="#services">Shop</a></li> -->
                    <li class="hideOnMobile"><a href="/index.html#brands">About us</a></li>
                    <li class="hideOnMobile"><a href="/index.html#services">Services</a></li>
                    <li class="hideOnMobile"><a href="/index.html#contact">Contact us</a></li>
                </ul>
            </nav>
        
            <div class="nav-links second">
                <li onclick=hideSidebar()><a href="/login/login3.html"><ion-icon name="person"></ion-icon></a></li>
                <li onclick=hideSidebar()><a href="/login/login3.html"><ion-icon name="cart"></ion-icon></a></li>
                <li class="menu-button" onclick=showSidebar()><a href="#home, #services"><ion-icon name="menu"></ion-icon></a></li>                    
            </div>
        </section>
        <div class="container">
            <div class="login__content">
                <img src="/images/why-choose-us-img.jpg" alt="login image" class="login__img">

                <form action="" class="login__form">
                    <div>
                        <h1 class="login__title">
                            <span>Welcome</span> Back
                        </h1>
                        <p class="login__description">
                            Welcome! Please login to continue.
                        </p>
                    </div>
                    
                    <div>
                        <div class="login__inputs">
                            <div>
                                <label for="input-email" class="login__label">Email</label>
                                <input type="email" placeholder="Enter your email address" required class="login__input" id="input-email">
                            </div>
    
                            <div>
                                <label for="input-pass" class="login__label">Password</label>
    
                                <div class="login__box">
                                    <input type="password" placeholder="Enter your password" required class="login__input" id="input-pass">
                                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                                </div>
                            </div>
                        </div>

                        <div class="login__check">
                            <input type="checkbox" class="login__check-input" id="input-check">
                            <label for="input-check" class="login__check-label">Remember me</label>
                        </div>
                    </div>

                    <div>
                        <div class="login__buttons">
                            <button class="login__button"><a class="login" href="/index.html">Log In</a></button>
                            <button class="login__button login__button-ghost"><a class="signup" href="/login/signup.html">Sign Up</a></button>
                        </div>

                        <a href="#" class="login__forgot">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
